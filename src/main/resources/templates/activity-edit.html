<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Edit Activity - Ferrum Gym Admin</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/admin.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    {{> fragments/navbar-admin }}

    <main class="container py-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0 rounded-lg mt-4">
                    <div class="card-header bg-dark text-white text-center py-3">
                        <h3 class="font-weight-light my-2">Edit Class: {{activity.name}}</h3>
                    </div>
                    <div class="card-body p-5">

                        <form action="/activity/edit/{{activity.id}}" method="POST" enctype="multipart/form-data">

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputName" name="name" type="text" value="{{activity.name}}" required />
                                        <label for="inputName">Activity Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="inputTrainer" name="trainer" type="text" value="{{activity.trainer}}" required />
                                        <label for="inputTrainer">Trainer Name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputSchedule" name="schedule" type="text" value="{{activity.schedule}}" required />
                                <label for="inputSchedule">Schedule</label>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" id="inputCapacity" name="capacity" type="number" min="1" value="{{activity.capacity}}" required />
                                        <label for="inputCapacity">Max Capacity</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" id="inputEnrolled" name="enrolled" type="number" min="0" value="{{activity.enrolled}}" required />
                                        <label for="inputEnrolled">Currently Enrolled</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <textarea class="form-control" id="inputDescription" name="description" style="height: 120px" required>{{activity.description}}</textarea>
                                <label for="inputDescription">Description</label>
                            </div>

                            <div class="mb-4">
                                <label for="inputImage" class="form-label fw-bold">Update Activity Image</label>
                                <input class="form-control" id="inputImage" name="imageField" type="file" accept="image/jpeg, image/png" />
                                <div class="form-text">Leave blank to keep the current image.</div>
                            </div>

                            <div class="d-flex justify-content-between mt-4 mb-0">
                                <a class="btn btn-outline-secondary" href="/admin-dashboard">Cancel</a>
                                <button class="btn btn-primary px-4" type="submit">Update Activity</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 bg-dark mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-center small text-white">
                <div>Copyright &copy; Ferrum Gym 2026</div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
