spring.application.name=ferrumgym
spring.mustache.suffix=.html

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ferrum_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE CONFIGURATION ---
# 'update' for development (creates/updates tables based on entities, but doesn't drop data)
spring.jpa.hibernate.ddl-auto=update

# SQL logging for debugging purposes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
